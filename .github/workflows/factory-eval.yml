name: Factory Eval

on:
  pull_request:
    branches: [master, main]

permissions:
  contents: read
  pull-requests: write

jobs:
  evaluate:
    runs-on: self-hosted
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r factory/requirements.txt

      - name: Run Factory Eval
        run: python3 factory/hooks/ci_eval.py
        env:
          BRAINTRUST_API_KEY: ${{ secrets.BRAINTRUST_API_KEY }}
          BRAINTRUST_CC_PROJECT: Factory
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_BRANCH: ${{ github.head_ref }}
          COMMIT_SHA: ${{ github.sha }}
